{%extends 'layout.html' %}

{%block content %}
    <form method="POST" action="{{ url_for('chat.message') }}">
        {{ form.csrf_token }}
        {{ form.message.label }} {{ form.message() }} <br>
        <input type="submit" value="Upload message">
    </form>

    {# Display the form validation errors #}
    {% for field, errors in form.errors.items() %}
        <div class="alert alert-error">
            {{ form[field].label }}: {{ ', '.join(errors) }}
        </div>
    {% endfor %}
{%endblock%}
